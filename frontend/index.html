<!DOCTYPE html>
<html>
  <head>
    <link data-trunk rel="rust" data-wasm-opt="z" />
    <link data-trunk rel="icon" type="image/ico" href="/public/favicon.ico" />
    <link data-trunk rel="copy-dir" href="./public" />
  </head>
  <body></body>

<style>
  body {
    font-family: Arial, sans-serif; /* Clean, sans-serif font */
    margin: 20px; /* Space around the page */
    background-color: #fefefe; /* Light gray background for the page */
    color: #333; /* Dark text color for readability */
  }

  .custom-commands-std-output {
    font-family: monospace;
  }

  .custom-commands-table {
    margin: auto;
  }

  .custom-commands-loading-page {
    text-align: center;
  }

  .zfs-datasets-table {
      margin: auto;
  }

  .zfs-loading-page {
        text-align: center;
  }

  .table-cell-dataset-name {
      text-align: left;
  }

  table {
      {% comment %} width: 100%; {% endcomment %}
      border-collapse: collapse; /* Removes space between cells */
  }

  thead th {
    background-color: #d0d0d0; /* Light gray background */
    color: #333; /* Dark gray text */
    font-weight: bold; /* Bold text */
    text-transform: uppercase; /* Uppercase text */
    border: 1px solid #ccc; /* Light border for a cleaner look */
    border-bottom: 2px solid #999; /* Thicker bottom border */
    padding: 12px; /* Increased padding */
  }

  th,
  td {
    padding: 8px;
    {% comment %} text-align: left; {% endcomment %}
    {% comment %} border-right: 1px solid #ccc; /* Thin border between columns */ {% endcomment %}
  }

  th {
      background-color: #f2f2f2; /* Adds a light gray background to headers */
  }

  tr:nth-child(even) {
      background-color: #f9f9f9; /* Adds a light gray background to even rows */
  }

  tr {
    border-bottom: 3px solid #000; /* Thicker border between rows */
  }

  tr:hover {
      background-color: #ddd; /* Adds a hover effect */
  }

  tr:last-child {
    border-bottom: 1px solid; /* Remove border from the last row */
  }

  p, span, h1, h2, h3, h4, h5, h6 {
      font-family: Arial, sans-serif; /* Font family */
      color: #333; /* Text color */
      line-height: 1.6; /* Line height for readability */
  }

  h1 {
      font-size: 2em; /* Larger font size for headers */
  }

  p {
      font-size: 1em; /* Regular font size for paragraphs */
  }

  /* Text Fields */
  input[type="text"], input[type="password"] {
      {% comment %} width: 100%; /* Full width */ {% endcomment %}
      padding: 0 10px; /* Adjust padding for horizontal spacing */
      height: 2em; /* Set height to match button */
      line-height: 2em; /* Align text vertically */
      box-sizing: border-box; /* Ensure padding doesn't affect width */
      border: 1px solid #ccc; /* Light gray border */
      border-radius: 4px; /* Rounded corners */
  }

  /* Buttons */
  button {
      background-color: #008CBA; /* Blue background */
      color: white; /* White text */
      padding: 0 20px; /* Adjust padding for horizontal spacing */
      border: none; /* No border */
      border-radius: 5px; /* Rounded corners */
      cursor: pointer; /* Pointer cursor on hover */
      height: 2em; /* Match the height of text fields */
      line-height: 2em; /* Align text vertically */
  }

  button:hover {
      background-color: #007B9E; /* Darker blue on hover */
  }
</style>
